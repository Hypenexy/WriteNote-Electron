<style>
.loading{
    z-index: 2;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%)scale(.35);
    transition: 1s;
    animation-name: logo;
    animation-duration: 1s;
    animation-timing-function: cubic-bezier(.9, -.2, .2, 1);
}

.loading svg g path{
    fill: #bfbfbf;
}

@keyframes logo {
    from {
        opacity: .1;
        transform: translate(-50%, -50%)scale(.15);
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%)scale(.35);
    }
}

.loading svg:nth-child(1){
    position: absolute;
}
.loading svg:nth-child(1) path{
    fill: none;
    stroke: #838383;
    stroke-width: 8px;
    stroke-dasharray: 5500;
    stroke-dashoffset: 5500;
    animation: strokeoffset 5s linear forwards;
    animation-delay: 1s;
    filter: blur(8px);
}

@keyframes strokeoffset {
    to {
        stroke-dashoffset: 0;
    }
}
</style>
